<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>


        <title> {% block title %}{% endblock %}</title>

    </head>

    <body>
        <header class="bg-primary text-white py-3">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <!-- Título -->
                    <h1 class="mb-0">Geological Unit Finder</h1>

                    <!-- Menú de navegación (Navbar) -->
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <!-- Botón de menú hamburguesa para pantallas pequeñas -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <!-- Navbar para pantallas pequeñas y grandes -->
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a href="/" class="nav-link text-white">
                                        <i class="fas fa-home"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="{{ url_for('about') }}" class="nav-link text-white">More about</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{{ url_for('find_unit') }}" class="nav-link text-white">Find Geological Unit</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{{ url_for('view_properties') }}" class="nav-link text-white">View Properties</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{{ url_for('all_units') }}" class="nav-link text-white">Show All Geological Units</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class = "container mt-4">
            {% block content %} {% endblock %}
        </main>

        <footer class="bg-dark text-white py-4 mt-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12 col-md-4 text-center mb-3">
                  <a href="https://www.linkedin.com/in/linkedin" target="_blank" class="text-white mx-2">
                    <i class="fab fa-linkedin fa-2x"></i>
                  </a>
                  <a href="https://github.com/scihub" target="_blank" class="text-white mx-2">
                    <i class="fab fa-github fa-2x"></i>
                  </a>
                </div>
                <div class="col-12 text-center mb-3">
                  <a href="mailto:contacto@tupagina.com" class="text-white">Contact: contact@mail.com</a>
                </div>
                <div class="col-12 text-center mb-3">
                  <a href="/privacy-policy" class="text-white mx-2">Privacy policies</a>
                  <a href="/terms-of-service" class="text-white mx-2">Services terms</a>
                  <a href="/cookie-policy" class="text-white mx-2">Cookies policies</a>
                </div>
                <div class="col-12 text-center">
                  <p>&copy; 2024 Geological Database. All rights reserved.</p>
                </div>
              </div>
            </div>
          </footer>
    </body>
</html>
